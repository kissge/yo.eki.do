<main><article data-kind="note" class="svelte-6mvvsp"><header class="svelte-6mvvsp"><h1 class="svelte-6mvvsp">date(1)で<wbr>タイムゾーンを<wbr>指定する</h1>

      

      <section class="meta svelte-6mvvsp"><p class="svelte-6mvvsp"><time title="5 年半前" class="svelte-5ni4x2">Thu Dec 08 2016 14:48:47 GMT+0000 (Coordinated Universal Time)</time></p>

        <p class="svelte-6mvvsp"><a href="https://github.com/kissge/yo.eki.do/commits/master/notes/date-tz.md" title="Sun Apr 17 2022 12:08:43 GMT+0000 (Coordinated Universal Time)" class="svelte-6mvvsp">最終更新：3 か月前</a></p></section>

      

      

      <section class="header-image svelte-6mvvsp" style=""></section></header>

    <section class="body svelte-6mvvsp"><!-- HTML_TAG_START --><p>環境変数 <code>TZ</code> を使って</p>
<pre><code class="language-sh">TZ=Asia/Tokyo <span class="hljs-built_in">date</span>
</code></pre>
<p>とする。おわり。</p>
<p>（追記）
ちなみに <code>ls -l</code> でも使えるようだ。</p>
<pre><code class="language-sh">TZ=Asia/Tokyo <span class="hljs-built_in">ls</span> -l
</code></pre>
<p>こちらは <code>man</code> には書いていなかった。</p>
<!-- HTML_TAG_END --></section>
